<mat-card>
  <form #taskForm="ngForm" (ngSubmit)="save(taskForm.value)">
    <mat-card-header>
      <mat-card-title><h2>{{task.name ? 'Edit' : 'Add'}} Task</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="task.href">
      <mat-form-field>
        <input matInput placeholder="Task Name" [(ngModel)]="task.name"
               required name="name" #name>
      </mat-form-field><br />
      <mat-form-field>
        <textarea matInput placeholder="Task description" [(ngModel)]="task.description" #description ngMinlenght = '30'></textarea>
      </mat-form-field>
      <br/>
      <mat-form-field>
        <input matInput placeholder="Description" [(ngModel)]="task.description"
               required name="description" #description>
      </mat-form-field>
      <br/>
      <mat-form-field>
        <input matInput placeholder="Start date" [(ngModel)]="task.startDate"
               required name="startDate" #startDate>
      </mat-form-field>
      <br/>
      <mat-form-field>
        <input matInput placeholder="End date" [(ngModel)]="task.endDate"
               required name="endDate" #endDate>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!taskForm.form.valid" class="button" routerLink="/task-list">Save</button>
      <button mat-raised-button color="primary" (click)="remove(task.href)" routerLink="/task-list" type="button"
              [disabled]="!taskForm.form.valid">Delete</button>
      <a mat-button routerLink="/task-list">Cancel</a>
    </mat-card-actions>
    <mat-card-footer>
      <div class="giphy">
        <img alt="{{task.name}}">
      </div>
    </mat-card-footer>
  </form>
</mat-card>
