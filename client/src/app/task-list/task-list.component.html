<h2>Astra</h2>

<mat-card>
  <mat-card-header>Task List ASTRA</mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let task of tasks">
        <img alt="{{task.name}}">
        <h3 mat-line>
          <a mat-button [routerLink]="['/task-edit', task.id]">{{task.name}}</a>
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <button mat-fab color="primary" [routerLink]="['/car-add']">Add</button>
</mat-card>
